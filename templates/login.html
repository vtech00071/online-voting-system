<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Secure Voting System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Student Login</h1>
      <p class="subtitle">Enter your details to access the voting system.</p>

      {% if error %}
      <div class="message error-message">{{ error }}</div>
      {% endif %}

      {% if success %}
      <div class="message success-message">{{ success }}</div>
      {% endif %}

      <form action="{{ url_for('login') }}" method="post">
        <div class="input-group">
          <label for="matric_no">Matric No</label>
          <input type="text" id="matric_no" name="matric_no" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="links">
        <p>
          Don't have an account?
          <a href="{{ url_for('register') }}">Register here</a>
        </p>
        <p>
          <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
        </p>
      </div>
    </div>
  </body>
</html>
