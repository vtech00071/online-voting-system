<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1>Voting Results</h1>
                <p class="user-info">Live election results.</p>
            </div>
            <p><a href="{{ url_for('dashboard') }}" class="logout-link">Back to Dashboard</a></p>
        </div>

        <h2>Current Standings</h2>
        <ul class="candidate-list">
            {% for candidate in candidates %}
            <li class="candidate-item">
                <span>{{ candidate.fullname }} ({{ candidate.position }})</span>
                <span class="vote-count">{{ candidate.vote_count }} votes</span>
            </li>
            {% endfor %}
        </ul>
        
        <p class="note">Results are updated in real-time as votes are cast.</p>
    </div>

    <style>
        .vote-count {
            font-weight: bold;
            color: var(--primary-color);
        }
        .note {
            text-align: center;
            font-style: italic;
            font-size: 0.9rem;
            color: var(--subtle-text);
            margin-top: 2rem;
        }
    </style>
</body>
</html>
