<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <p class="subtitle">Create a new account to cast your vote.</p>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('register') }}" method="post">
            <div class="input-group">
                <label for="matric_no">Matric No:</label>
                <input type="text" id="matric_no" name="matric_no" required>
            </div>

            <div class="input-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('home') }}">Login here</a></p>
    </div>
</body>
</html>
